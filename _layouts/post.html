---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2>{{ page.title }}</h2>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  <a href='https://github.com/jshawl/jesse.sh/tree/master/{{ page.path }}' class='edit'>Edit this Post</a>
  </article>
</div>
